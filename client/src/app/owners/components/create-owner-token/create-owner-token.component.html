<div class="pt-5 pb-2 text-center">
    <form
      (ngSubmit)="register(form)"
      #form="ngForm"
      style="max-width: 23.75rem"
      class="form p-3 mx-auto"
    >
      <h5 class="mb-5 text-white">Create OmniFan Token</h5>
  
      <div class="form-control-container mb-3">
        <input
          type="text"
          id="token_name"
          name="token_name"
          class="form-control"
          required
          ngModel
          parent="true"
        />
        <label for="token_name">Token Name</label>
      </div>
      <div class="form-control-container mb-3">
        <input
          type="number"
          id="total_tokens"
          name="total_tokens"
          class="form-control"
          required
          ngModel
          parent="true"
        />
        <label for="total_tokens">Total Tokens</label>
      </div>
      <div class="form-control-container mb-3">
        <input
          type="number"
          id="issue_price"
          name="issue_price"
          class="form-control"
          required
          ngModel
          parent="true"
        />
        <label for="issue_price">Issue Price</label>
      </div>
  
      <button
        class="button button-lg btn-block button-blue mb-3"
        type="submit"
        [disabled]="form.invalid"
      >
        Create OmniFan Token
      </button>
  
     <!--  <a
        class="button button-lg btn-block button-orange mb-5 text-decoration-none text-white"
        routerLink="/register-owner-metamask"
        >Register Using Metamask</a
      > -->
    </form>
  </div>
