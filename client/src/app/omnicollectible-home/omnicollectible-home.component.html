<div class="card-container omnicollectible-card-container p-2 text-center">
  <div class="omnicollectible-card rounded p-4">
    <h5 class="mb-4 text-white">OmniCollectible</h5>
    <button
      class="button button-lg btn-block add-to-collectible-btn mb-4"
      type="submit"
      (click)="addToCollectible()"
    >
      <span class="d-block mb-3 text-white-85">Add To Collectible</span>
      <small class="font-weight-bold">Earn 120% per year</small>
    </button>
    <button
      class="button button-lg btn-block borrow-from-collectible-btn text-white-85"
      type="submit"
    >
      Borrow from Collectible
    </button>
    <hr />
    <button
      *ngIf="!isWeb3Initialized"
      class="button button-lg btn-info btn-block"
      type="button"
      (click)="connectWallet()"
    >
      Connect Wallet
    </button>
    <button
      *ngIf="isWeb3Initialized"
      class="button button-lg button-blue btn-block"
      type="button"
    >
      Connected Account
      <br />
      <small>{{ ownerAccountBalance?.account }}</small>
      <br />
      <small>{{ ownerAccountBalance?.balance }} ETH</small>
    </button>
  </div>
</div>
